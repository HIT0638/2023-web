<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="student.js"></script>
</head>
<body>
<div class="showStuBox">
    <table border="1">

    </table>
</div>
<div id="check"></div>
<div id="addStuD" name="addStuD" action="student-servlet">
    <table>
        <tr>
            <td><h2>新增学生信息</h2></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input id="sname" name="sname" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td>学号</td>
            <td><input id="sid" name="sid" placeholder="请输入学号"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="m" checked class="gender">男
                <input type="radio" name="gender" value="w" class="gender">女
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="number" name="age" id="age"></td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td>专业</td>
            <td>
                <select name="major" id="major">
                    <option value="0">***请选择专业***</option>
                    <option value="01">计算机科学与技术</option>
                    <option value="02">软件工程</option>
                    <option value="03">人工智能</option>
                    <option value="04">大数据</option>
                    <option value="05">信息安全</option>
                    <option value="06">物联网</option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit" id="submitButton">增加学生</button>
</div>
</body>
</html>
